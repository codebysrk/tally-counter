<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tally Counter</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="stage" aria-hidden="false">
      <div
        class="counter-container"
        role="group"
        aria-label="Counter component"
      >
        <button class="btn btn-minus" aria-label="Decrease">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>

        <div class="center-block">
          <div class="display" aria-hidden="false">
            <div class="count-value">0</div>
          </div>

          <button class="btn-reset" aria-label="Reset">
            <div class="btn-reset-icon" aria-hidden="true"></div>
          </button>
        </div>

        <button class="btn btn-plus" aria-label="Increase">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
