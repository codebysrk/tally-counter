<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realistic Counter</title>

    <!-- Calculator digit font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            background: radial-gradient(circle at top, #ffffff, #e3e7f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        .wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 40px;
        }

        .counter-container {
            background: linear-gradient(145deg, #ffffff, #f1f3f8);
            padding: 1rem 1.8rem;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: clamp(1.2rem, 3vw, 2.2rem);
            box-shadow:
                0 20px 40px rgba(0,0,0,0.10),
                0 4px 8px rgba(0,0,0,0.05);
            position: relative;
            max-width: min(95vw, 480px);
            width: 100%;
            justify-content: space-between;
            transform-origin: center;
            transition: transform .18s ease;
        }

        .counter-container::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 3px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 999px;
            filter: blur(1px);
        }

        .btn {
            width: clamp(52px, 15vw, 68px);
            height: clamp(52px, 15vw, 68px);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition:
                transform 0.1s ease,
                box-shadow 0.15s ease,
                background 0.15s ease,
                opacity 0.2s ease;
        }

        .btn:active { transform: scale(0.93) translateY(1px); }

        .btn:disabled {
            opacity: 0.45;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-minus {
            background: #f5f5f7;
            box-shadow:
                inset 0 -3px 4px rgba(0,0,0,0.12),
                0 8px 14px rgba(0,0,0,0.12);
        }

        .btn-plus {
            background: linear-gradient(145deg, #ff6a2a, #ff3e00);
            box-shadow: 0 10px 18px rgba(255,90,0,0.45);
            color: #fff;
        }

        svg {
            width: clamp(20px, 6vw, 26px);
            height: clamp(20px, 6vw, 26px);
            stroke-width: 3;
        }

        .center-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
            flex: 1;
        }

        .display {
            background: radial-gradient(circle at top, #ffffff, #dde2ee);
            border-radius: 16px;
            padding: 0.4rem 1.5rem;
            min-width: clamp(90px, 40vw, 150px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                inset 0 2px 4px rgba(255,255,255,0.9),
                inset 0 -3px 6px rgba(0,0,0,0.12);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 10%;
            width: 80%;
            height: 45%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.7), transparent);
        }

        .count-value {
            font-family: "Orbitron", monospace;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            color: #111;
            letter-spacing: .04em;
            min-width: 2ch;
            text-align: center;
        }

        .btn-reset {
            width: clamp(30px, 9vw, 38px);
            height: clamp(30px, 9vw, 38px);
            border-radius: 50%;
            border: none;
            background: #e6e9f2;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.15),
                inset 0 1px 2px rgba(255,255,255,0.9);
        }

        .btn-reset-icon {
            width: clamp(14px, 4vw, 18px);
            height: clamp(14px, 4vw, 18px);
            border-radius: 50%;
            border: 2px solid #555;
            position: relative;
        }

        .btn-reset-icon::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-top: 2px solid #555;
            border-right: 2px solid #555;
            top: -2px;
            right: -2px;
            transform: rotate(35deg);
        }

        @media (max-width: 480px) {
            .counter-container {
                transform: scale(1.25);
            }
            .wrap { padding-bottom: 50px; }
        }

        @media (max-width: 420px) {
            .counter-container {
                transform: scale(1.38);
            }
            .wrap { padding-bottom: 60px; }
        }

        @media (max-width: 360px) {
            .counter-container {
                transform: scale(1.55);
            }
            .wrap { padding-bottom: 75px; }
        }

        @media (max-width: 320px) {
            .counter-container {
                transform: scale(1.70);
            }
            .wrap { padding-bottom: 95px; }
        }
    </style>
</head>
<body>

<div class="wrap">
<div class="counter-container">
    
    <button class="btn btn-minus">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
    </button>

    <div class="center-block">
        <div class="display">
            <span class="count-value">0</span>
        </div>

        <button class="btn-reset">
            <div class="btn-reset-icon"></div>
        </button>
    </div>

    <button class="btn btn-plus">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
    </button>

</div>
</div>

<script>
    const min = 0;
    const max = 10;
    let counter = 0;

    const count = document.querySelector(".count-value");
    const minusBtn = document.querySelector(".btn-minus");
    const plusBtn = document.querySelector(".btn-plus");
    const resetBtn = document.querySelector(".btn-reset");

    function updateUI() {
        count.textContent = counter;

        minusBtn.disabled = counter <= min;
        plusBtn.disabled = counter >= max;
    }

    minusBtn.addEventListener("click", () => {
        if (counter > min) counter--;
        updateUI();
    });

    plusBtn.addEventListener("click", () => {
        if (counter < max) counter++;
        updateUI();
    });

    resetBtn.addEventListener("click", () => {
        counter = 0;
        updateUI();
    });

    updateUI();
</script>

</body>
</html>
